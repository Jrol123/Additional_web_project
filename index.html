<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Эксперименты с таблицами</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<table>
		<thead>
			<tr>
				<th colspan="2">Header 1</th>
				<th colspan="5">Header 2</th>
	<!--			colspan = кол-во столбцов-->
			</tr>
		</thead>
		<tbody>
			<tr>
				<td> Col 1213213213213213213123</td>
				<td> Col 2</td>

				<td>Acol 1</td>
				<td>ACol 2</td>
				<td>Acol 3</td>
				<td>Acol 4</td>
				<td>Acol 5</td>
			</tr>
		</tbody>
	</table>
	<table>
		<thead>
			<tr>
				<th colspan="3">Header 1</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td> Bcol 1</td>
				<td> <img src="img/Arstozka.png" alt = "arstozkra"></td>
				<td> Bcol 3</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
